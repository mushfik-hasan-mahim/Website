<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>স্টুডেন্ট ভিডিও লাইব্রেরি</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>স্টুডেন্ট ভিডিও লাইব্রেরি</h1>
        <form id="videoForm">
            <input type="text" id="videoLink" placeholder="ইউটিউব ভিডিও লিংক দিন" required>
            <input type="text" id="videoTitle" placeholder="ভিডিওর টাইটেল দিন" required>
            <button type="submit">ভিডিও যোগ করুন</button>
        </form>
        <div id="videoList"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
